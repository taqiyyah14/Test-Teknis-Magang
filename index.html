<!DOCTYPE html>
<html lang="en" class="transition">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Profiles</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-between transition-colors duration-500"
  >
    <!-- ==== Header ==== -->
    <header
      class="w-full flex justify-between items-center px-6 py-4 max-w-5xl"
    >

        Random User Profiles
      </h1>
      <button
        id="theme-toggle"
        class="bg-gray-200 dark:bg-gray-800 dark:text-gray-100 px-4 py-2 rounded-lg shadow hover:scale-105 transition"
      >
        ðŸŒ™ Dark Mode
      </button>
    </header>

    <!-- ==== Main Content ==== -->
    <main class="flex-1 w-full flex flex-col items-center">
      <div
        id="user-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-11/12 max-w-5xl mt-4"
      >
        <p
          id="loading"
          class="text-gray-500 dark:text-gray-300 col-span-full text-center"
        >
          Loading users...
        </p>
      </div>

      <!-- Tombol Refresh -->
      <button
        id="refresh-btn"

</html>
